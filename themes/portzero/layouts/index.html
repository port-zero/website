{{ define "main" }}
    <section id="home">
        {{ with .Site.GetPage "banner" }}
        {{ partial "banner" . }}
        {{ end }}
    </section>

    {{ range $section := .Site.Menus.main }}
        {{ with .Page }}
            <section id="{{ .Section }}">
                <h1 class="content-header">{{ .Title }}</h1>
                {{ .Render "content-section" }}
            </section>
        {{ end }}
    {{ end }}
{{ end }}
