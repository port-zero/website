{{ define "main" }}
    <section id="home">
        {{ with .Site.GetPage "banner" }}
        {{ partial "banner" . }}
        {{ end }}
    </section>

    {{ range $section := .Site.Data.sections }}
        <section id="{{ $section }}">
            {{ with $.Site.GetPage $section }}
                <h1 class="content-header">{{ .Title }}</h1>
                {{ .Render "content-section" }}
            {{ end }}
        </section>
    {{ end }}
{{ end }}
