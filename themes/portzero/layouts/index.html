{{ define "main" }}
    <section id="home">
        {{ with .Site.GetPage "banner" }}
        {{ partial "banner" . }}
        {{ end }}
    </section>

    {{ range .Site.Data.sections }}
    <section id="{{ .slug }}">
        <h1 class="content-header">{{ .title }}</h1>
        {{ partial .partial $ }}
    </section>
    {{ end }}

    {{ partial "footer" .}}
{{ end }}
