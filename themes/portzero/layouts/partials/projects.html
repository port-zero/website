{{ with .Site.GetPage "projects" }}
    <section class="content-section content-section--blue">
        <p class="content-summary">{{ .Summary }}</p>
        <p class="content-description">{{ .Description }}</p>
    </section>

    <section class="content-section section-projects">
        {{ partial "detail-tiles" (dict "name" "projects" "preview-partial" "project-preview" "content-partial" "project-content" "items" .Pages) }}
    </section>
{{ end }}
