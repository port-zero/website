{{ with .Site.GetPage "careers" }}
    <section class="content-section content-section--dark">
        <p class="content-summary">{{ .Summary }}</p>
        <p class="content-description">{{ .Description }}</p>
    </section>

    <section class="content-section">
        {{ range .Pages }}
            {{ .Content }}
        {{ end }}
    </section>
{{ end }}
